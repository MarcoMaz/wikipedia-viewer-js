<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer JQUERY</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link rel="stylesheet" href="style.css">    
  </head>
  <body>
    <div id="container">
    <div id="app-title">Wikipedia Viewer</div>
    <form action="" id="form-container">
      <label for="search">Search: </label><input type="text" id="search" value=""><br>
      <button id="submit" class="btn">Submit</button>
      <a id="random" class="btn" href="http://en.wikipedia.org/wiki/Special:Random">Random</a>
    </form>
    <div class="wiki-results"></div>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="index.js"></script>
  </body>
</html>
